<head>
    <link rel="stylesheet" href="../launcher.css">
    <meta charset="utf-8">
    <script src="../launcher.js" defer></script>
</head>

<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>

    <div class="launcher-info">

        <div>

            <button class="btn-accueil_5" onclick="accueil()">Home</button>
            <button class="btn-jeux_5" onclick="jeux()">Games</button>
            <button class="btn-site-web_5" onclick="web()">Site Web</button>

        </div>

        <div class="logo-accueil_5"></div>
        <div class="logo-jeux_5"></div>
        <div class="logo-site-web_5"></div>

        <div class="logo-amis_5"></div>
        <div class="logo-profil_5"></div>
        
        <div>

            <button class="btn-amis_5" onclick="amis()"></button>
            <button class="btn-profil_5" onclick="profil()"></button>
        
        </div>

        <div>

            <p class="friends-menu_1"></p>
            <button class="friends_1" onclick="friends()">Friends</button>
            <button class="add-friends_1" onclick="addfriends()">Add Friends</button>

        </div>
        
    </div>

    <script>

        const { ipcRenderer } = require('electron');

        function accueil() {
            ipcRenderer.send('accueil')
        }

        function jeux() {
            ipcRenderer.send('jeux')
        }

        function web() {
            ipcRenderer.send('web')
        }

        function amis() {
            ipcRenderer.send('amis-load')
        }

        function profil() {
            ipcRenderer.send('profil')
        }

        function friends() {
            ipcRenderer.send('friends-load')
        }

        function addfriends() {
            ipcRenderer.send('add-friends')
        }

    </script>

</body>
