<head>
    <link rel="stylesheet" href="../../launcher.css">
    <meta charset="utf-8">
    <script src="../../launcher.js" defer></script>
</head>

<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>

    <div class="launcher-info">

        <div>

            <button class="btn-accueil_2" onclick="accueil()">Home</button>
            <button class="btn-jeux_2" onclick="jeux()">Games</button>
            <button class="btn-site-web_2" onclick="web()">Site Web</button>

        </div>

        <div class="logo-accueil_2"></div>
        <div class="logo-jeux_2"></div>
        <div class="logo-site-web_2"></div>

        <div class="logo-amis_2"></div>
        <div class="logo-profil_2"></div>
        
        <div>

            <button class="btn-amis_2" onclick="amis()"></button>
            <button class="btn-profil_2" onclick="profil()"></button>
        
        </div>

        <div>

            <p class="news-menu_2"></p>
            <button class="news-launcher_2" onclick="newslauncher()">News Launcher</button>
            <button class="news-jeux_2" onclick="newsjeux()">News Games</button>
            <button class="news-divers_2" onclick="newsdivers()">News Varied</button>

        </div>
        
    </div>

    <script>

        const { ipcRenderer } = require('electron');

        function accueil() {
            ipcRenderer.send('accueil-load')
        }

        function jeux() {
            ipcRenderer.send('jeux')
        }

        function web() {
            ipcRenderer.send('web')
        }

        function amis() {
            ipcRenderer.send('amis')
        }

        function profil() {
            ipcRenderer.send('profil')
        }

        function newslauncher() {
            ipcRenderer.send('newslauncher')
        }

        function newsjeux() {
            ipcRenderer.send('newsjeux-load')
        }

        function newsdivers() {
            ipcRenderer.send('newsdivers')
        }

    </script>

</body>
