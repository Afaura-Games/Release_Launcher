<head>
    <link rel="stylesheet" href="../../launcher.css">
    <meta charset="utf-8">
    <script src="../../launcher.js" defer></script>
</head>

<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>

    <div class="launcher-info">

        <div>

            <button class="btn-accueil_3" onclick="accueil()">Home</button>
            <button class="btn-jeux_3" onclick="jeux()">Games</button>
            <button class="btn-site-web_3" onclick="web()">Site Web</button>

        </div>

        <div class="logo-accueil_3"></div>
        <div class="logo-jeux_3"></div>
        <div class="logo-site-web_3"></div>

        <div class="logo-amis_3"></div>
        <div class="logo-profil_3"></div>
        
        <div>

            <button class="btn-amis_3" onclick="amis()"></button>
            <button class="btn-profil_3" onclick="profil()"></button>
        
        </div>

        <div>

            <p class="news-menu_3"></p>
            <button class="news-launcher_3" onclick="newslauncher()">News Launcher</button>
            <button class="news-jeux_3" onclick="newsjeux()">News Games</button>
            <button class="news-divers_3" onclick="newsdivers()">News Varied</button>

        </div>
        
    </div>

    <script>

        const { ipcRenderer } = require('electron');

        function accueil() {
            ipcRenderer.send('accueil-load')
        }

        function jeux() {
            ipcRenderer.send('jeux')
        }

        function web() {
            ipcRenderer.send('web')
        }

        function amis() {
            ipcRenderer.send('amis')
        }

        function profil() {
            ipcRenderer.send('profil')
        }

        function newslauncher() {
            ipcRenderer.send('newslauncher')
        }

        function newsjeux() {
            ipcRenderer.send('newsjeux')
        }

        function newsdivers() {
            ipcRenderer.send('newsdivers-load')
        }

    </script>

</body>
