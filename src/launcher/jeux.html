<head>
    <link rel="stylesheet" href="launcher.css">
    <meta charset="utf-8">
    <script src="launcher.js" defer></script>
</head>

<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>

    <div class="launcher-info">

        <div>

            <button class="btn-accueil_2" onclick="accueil()">Accueil</button>
            <button class="btn-jeux_2" onclick="jeux()">Jeux</button>
            <button class="btn-site-web_2" onclick="web()">Site Web</button>

        </div>

        <div class="logo-accueil_2"></div>
        <div class="logo-jeux_2"></div>
        <div class="logo-site-web_2"></div>

        <div class="logo-amis_2"></div>
        <div class="logo-news_2"></div>
        <div class="logo-profil_2"></div>
        
        <div>

            <button class="btn-amis_2" onclick="amis()"></button>
            <button class="btn-news_2" onclick="notifs()"></button>
            <button class="btn-profil_2" onclick="profil()"></button>
        
        </div>

        <p class="lance-recemment">recently launched</p>
        <p class="jeux">Jeux</p>
        <p class="installed">Installed</p>
        <p class="available">Available</p>

        <input type="text" id="zone-recherche" placeholder="search"/>

    </div>

    <script>

        const { ipcRenderer } = require('electron');

        function accueil() {
            ipcRenderer.send('accueil')
        }

        function jeux() {
            ipcRenderer.send('jeux-load')
        }

        function web() {
            ipcRenderer.send('web')
        }

        function amis() {
            ipcRenderer.send('amis')
        }

        function notifs() {
            ipcRenderer.send('notifs')
        }

        function profil() {
            ipcRenderer.send('profil')
        }
        
    </script>

</body>
