<head>
    <link rel="stylesheet" href="launcher.css">
    <meta charset="utf-8">
    <script src="launcher.js" defer></script>
</head>

<body>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>

    <div class="launcher-info">

        <div>

            <button class="btn-accueil_4" onclick="accueil()">Home</button>
            <button class="btn-jeux_4" onclick="jeux()">Games</button>
            <button class="btn-site-web_4" onclick="web()">Site Web</button>

        </div>

        <div class="logo-accueil_4"></div>
        <div class="logo-jeux_4"></div>
        <div class="logo-site-web_4"></div>

        <div class="logo-amis_4"></div>
        <div class="logo-profil_4"></div>
        
        <div>

            <button class="btn-amis_4" onclick="amis()"></button>
            <button class="btn-profil_4" onclick="profil()"></button>
        
        </div>

        <p class="lance-recemment">recently launched</p>
        <p class="installed">Installed</p>
        <p class="available">Available</p>

        <input type="text" id="zone-recherche" placeholder="search"/>

        <div>
            <button class="d-jeux-1" onclick=""></button>
            <p class="cube-fight">Cube Fight</p>
            <div class="download-icon"></div>
            <button class="download" onclick=""></button>
        </div>

    </div>

    <script>

        const { ipcRenderer } = require('electron');

        function accueil() {
            ipcRenderer.send('accueil')
        }

        function jeux() {
            ipcRenderer.send('jeux-load')
        }

        function web() {
            ipcRenderer.send('web')
        }

        function amis() {
            ipcRenderer.send('amis')
        }

        function profil() {
            ipcRenderer.send('profil')
        }
        
    </script>

</body>
